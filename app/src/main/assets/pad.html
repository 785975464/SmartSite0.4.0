<body>



<main>
	<div class="page">
	    <div class="page__hd">
	        <h1 class="page__title">平板信息</h1>
	        <!-- <p class="page__desc">列表</p> -->
	    </div>
	    <div class="page__bd">
	        <div class="weui-cells__title">点击查看设备登记信息</div>
	        <div class="weui-cells">
	            <a class="weui-cell weui-cell_access" href="padinfo.html">
	                <div class="weui-cell__bd">
	                    <p>cell standard</p>
	                </div>
	                <div class="weui-cell__ft">
	                </div>
	            </a>
	            <a class="weui-cell weui-cell_access" href="padinfo.html">
	                <div class="weui-cell__bd">
	                    <p>cell standard</p>
	                </div>
	                <div class="weui-cell__ft">
	                </div>
	            </a>
	        </div>
	    </div>
	    <!-- <div class="page__ft">
	        <a href="javascript:home()"><img src="/smartsite/images/icon_footer_link.png" /></a>
	    </div> -->
	    <!--BEGIN toast-->
	    <div id="toast" style="display: none;">
	        <div class="weui-mask_transparent"></div>
	        <div class="weui-toast">
	            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
	            <p class="weui-toast__content">加载失败</p>
	        </div>
	    </div>
	    <!--end toast-->
	        <!-- loading toast -->
	    <div id="loadingToast" style="display:none;">
	        <div class="weui-mask_transparent"></div>
	        <div class="weui-toast">
	            <i class="weui-loading weui-icon_toast"></i>
	            <p class="weui-toast__content">数据加载中</p>
	        </div>
	    </div>
	</div>
</main>

<script>
	$toast = $('#toast');
	$loadingToast = $('#loadingToast');
	$url = SystemUtils.getServerUrl()+"staff/pad/get";
	// $url = "http://202.119.84.51:9090/smartsite/index.php/home/staff/pad/get";

	$(function(){
		//SystemUtils.showToast($url);

		if ($loadingToast.css('display') != 'none') return;
		$loadingToast.fadeIn(100);
    });

	$(function () {
		//$url = "http://202.119.84.51:9090/smartsite/index.php/home/staff/pad/get";
		//SystemUtils.showToast($url);

		$.ajax({
			// url: "{$Think.config.ServerURL}staff/pad/get",
		    url: $url,
		    type: "get",
		    success: function (padsinfo) {
		    	setTimeout(function () {
					$("#loadingToast").fadeOut(100);
				}, 500);
		    	// SystemUtils.showToast(padinfo);
	            // $loadingToast.fadeIn(100);
	            //setTimeout(function () {
	                // $loadingToast.fadeOut(100);
	                //$("#loadingToast").fadeOut(100);		//重新获得引用
	            //}, 500);

		    	var obj = eval('(' + padsinfo + ')');
				// console.log(obj);
				// console.log(obj.recordsTotal);
		  		if (obj.length<=0) {
		  			$div_main = $("<div class='col s12 card hoverable'></div>");
		  			$div = $("<p>该用户暂无档案！</p>");
		  			$div_main.append($div);
		  			$("main").append($div_main);
		  		}
				for (var i = 0; i < obj.recordsTotal ; i++ ) {
					document.querySelector(".weui-cells").innerHTML += 
					// "<div class='weui-cells'>"+
						"<a class='weui-cell weui-cell_access' href='padinfo.html?id="+obj.data[i].id+"'>"+
							"<div class='weui-cell__bd'>"+
								"<p>"+obj.data[i].id+" "+obj.data[i].padcol+" "+obj.data[i].name+" "+obj.data[i].position+"</p>"+
							"</div>"+
							"<div class='weui-cell__ft'>"+
							"</div>"+
						"</a>";
					// "</div>";
				}



		    },
		    error: function (error) {
		    	SystemUtils.showToast(error);
		    	// Materialize.toast("网络异常，请稍后再试！", 2000);
		    	// setTimeout(function () {
	      //           $loadingToast.fadeOut(100);
	      //       }, 100);
		    	// if ($toast.css('display') != 'none') return;

	            $toast.fadeIn(100);
	            setTimeout(function () {
	                $toast.fadeOut(100);
	            }, 2000);
		        console.log(error);
		    }
		});
	});


</script>
</body>
</html>
