                    <div class="weui-media-box weui-media-box_text">
                        <h4 class="weui-media-box__title">文件摘要</h4>

                </div>

            <!--BEGIN toast-->
            <div id="toast" style="display: none;">
                <div class="weui-mask_transparent"></div>

                    <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                    <p class="weui-toast__content">加载失败</p>
                </div>
            </div>
            <!--end toast-->
                <!-- loading toast -->
            <div id="loadingToast" style="display:none;">
                <div class="weui-mask_transparent"></div>
                <div class="weui-toast">
                    <i class="weui-loading weui-icon_toast"></i>
                    <p class="weui-toast__content">数据加载中</p>
                </div>
            </div>

<script>
	var urlinfo=window.location.href; //获取当前页面的url
	var len=urlinfo.length;//获取url的长度
	var id=urlinfo.split("=")[1];//对获得的参数字符串按照“=”进行分割
    // var downloadurl = "http://192.168.1.111:8081/project/Public/Uploads/";//savepath/savename";
    // var downloadurl="{$Think.config.downloadurl}";
    $downloadurl = SystemUtils.getDownloadURL();    //下载地址
    $url = SystemUtils.getServerUrl()+"document/index/getById";     //服务器地址

    // loading
    $loadingToast = $('#loadingToast');
    //$toast = $('#toast');
    $(function(){
        if ($loadingToast.css('display') != 'none') return;
        $loadingToast.fadeIn(100);
    });
	$(function () {
	    SystemUtils.showToast($url+"document/index/getById");
		$.ajax({
			// url: "http://202.119.84.51:9090/smartsite/index.php/home/staff/pad/get",
			// url: "{$Think.config.ServerURL}document/index/getById",
			url: $url,
		    data: {"id": id},
		    type: "post",
		    success: function (fileinfo) {
		    	setTimeout(function () {
	                $loadingToast.fadeOut(100);
	            }, 500);
		    	$("#file_id").text(fileinfo.idfile);
		    	$("#file_user").text(fileinfo.user);
				$("#file_name").text(fileinfo.name);
				$("#file_savename").text(fileinfo.savename);
				$("#file_savepath").text(fileinfo.savepath);
                $("#file_datetime").text(fileinfo.datetime);
                $("#file_brief").text(fileinfo.brief);
		    	
                $downloadurl+=fileinfo.savepath+fileinfo.savename;
                $("#downloadbtn").attr("href",$downloadurl);
		    },
		    error: function (error) {

	      		setTimeout(function () {
	                $loadingToast.fadeOut(100);
	            }, 100);
                SystemUtils.showToast("网络异常，请检查网络连接！");
		        //console.log(error);
		    }
		});
	});

    function domyjob() {
        // alert("domyjob!");
        // console.log("domyjob!");
        // $("#file_brief").text("调用js方法！");
        $("#downloadbtn").text("打开");
        
    }

    function getFileNameInfo() {
        FileUtils.setFileInfo($("#file_name").text(),$("#file_savename").text());
        SystemUtils.showToast("下载成功！");
        //FileUtils.getAllFileInfo();
    }
</script>
