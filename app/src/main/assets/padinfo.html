            <!--BEGIN toast-->

                <div class="weui-mask_transparent"></div>
                <div class="weui-toast">
                    <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                    <p class="weui-toast__content">加载失败</p>
                </div>
            </div>
            <!--end toast-->
                <!-- loading toast -->
            <div id="loadingToast" style="display:none;">
                <div class="weui-mask_transparent"></div>

<script>
	var urlinfo=window.location.href; //获取当前页面的url
	var len=urlinfo.length;//获取url的长度
	var id=urlinfo.split("=")[1];//对获得的参数字符串按照“=”进行分割
	//var id=1;
    $url = SystemUtils.getServerUrl()+"staff/pad/getById";

    function show(id){
        SystemUtils.showToast("Android调用js: "+id);
    }
    // loading
    $loadingToast = $('#loadingToast');
    $toast = $('#toast');
    $(function(){
        // var $loadingToast = $('#loadingToast');
        // $('#showLoadingToast').on('click', function(){
            if ($loadingToast.css('display') != 'none') return;

            $loadingToast.fadeIn(100);
            
        // });
    });
	$(function () {
		$.ajax({
			// url: "http://202.119.84.51:9090/smartsite/index.php/home/staff/pad/get",
			// url: "{$Think.config.ServerURL}staff/pad/getById/",
            url: $url,
		    data: {"id": id},
		    type: "post",
		    success: function (padinfo) {
		    	// console.log("查询成功:"+padsinfo.data.name);
		    	setTimeout(function () {
	                $loadingToast.fadeOut(100);
	            }, 500);
		    	$("#pad_id").text(padinfo.data.idpad);
		    	$("#pad_col").text(padinfo.data.padcol);
				$("#pad_name").text(padinfo.data.name);
				$("#pad_position").text(padinfo.data.position);
				$("#pad_level").text(padinfo.data.level);
		    	
		    },
		    error: function (error) {
		    	// Materialize.toast("网络异常，请稍后再试！", 2000);
		    	// if ($toast.css('display') != 'none') return;
		    	// $toast.fadeIn(100);
		    	// setTimeout(function () {
	      //           $loadingToast.fadeOut(100);
	      //       }, 2000);
	      		setTimeout(function () {
	                $loadingToast.fadeOut(100);
	            }, 100);
		    	if ($toast.css('display') != 'none') return;

	            $toast.fadeIn(100);
	            setTimeout(function () {
	                $toast.fadeOut(100);
	            }, 2000);
		        console.log(error);
		    }
		});
	});
</script>
