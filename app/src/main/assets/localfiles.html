<script>
	// loading
    $loadingToast = $('#loadingToast');
    $toast = $('#toast');
    $(function(){
        if ($loadingToast.css('display') != 'none') return;

	//getLocalFiles()方法由MainActivity启动
    function getLocalFiles() {
    	// SystemUtils.showToast("浏览成功！");
    	var filelist=FileUtils.getFileList();
    	// var filelist="[{'58c928055af6b.jpg':'圣诞草莓树.jpg'},{'58c92848d99b2.pdf':'test.pdf'}]";
    	// console.log(filelist);
    	var obj = eval('(' + filelist + ')');
    	//console.log(obj);

    	if(obj.length<=0){
    		document.querySelector(".weui-cells").innerHTML += 
	            "<div class='weui-cell'>"+
	                "<div class='weui-cell__bd'>"+
	                    "<p>暂无本地文件</p>"+
	                "</div>"+
	                // "<div class='weui-cell__ft'>暂无本地文件</div>"+
		        "</div>";
    	}
		for (var i = 0; i < obj.length ; i++ ) {
			var  keys = Object.keys(obj[i]);
		// 	console.log(keys);
		// 	console.log(obj[i][keys]);

			document.querySelector(".weui-cells").innerHTML += 
			// "<div class='weui-cells'>"+
				"<a class='weui-cell weui-cell_access' onclick=openFile('"+keys+"');>"+
					"<div class='weui-cell__bd'>"+
						"<p>"+keys+" "+obj[i][keys]+"</p>"+
					"</div>"+
					"<div class='weui-cell__ft'>打开"+
					"</div>"+
				"</a>";
		}
		setTimeout(function () {
            $loadingToast.fadeOut(100);
        }, 500);
    }
